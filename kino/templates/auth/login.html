{% extends 'common/base.html' %}

{% block title %} Kino Ticket Booking {% endblock %}
{% block style %} <link rel="stylesheet" href="{{ url_for('static', filename='style/auth/login.css') }}" type="text/css"/> {% endblock %}

{% block content %}
<div class="container">
	<div class="login">
		<h1>Login</h1>
		{% if logout==True %}
		<h2 style="color:red;">Logged out</h2>
		{% endif %}
		<form action="/login" method="post">
			<label for="username"><strong>Username</strong></label>
			<br>
			<input type="text" name="username" placeholder="user" required>
			<br>
			<label for="passwd"><strong>Password</strong></label>
			<br>
			<input type="password" name="password" required>
			<br>
			<br>
			<button type="submit" class="btn btn-outline-success">Login</button>
			<button type="submit" class="btn btn-outline-primary" formaction="/signup">Signup</button>
			<br>
		</form>
	</div>
</div>
{% endblock content %}
