{% extends 'common/base.html' %}

{% block title %} Kino Ticket Booking {% endblock %}
{% block style %} <link rel="stylesheet" href="{{ url_for('static', filename='style/auth/login.css') }}" type="text/css"/> {% endblock %}

{% block content %}
<div class="container">
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="notification is-danger">
			{{ messages[0] }}
		</div>
		{% endif %}
		{% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="User Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
			<button type="submit">LogMein</button>
        </form>
    </div>
</div>
</div>
{% endblock content %}
