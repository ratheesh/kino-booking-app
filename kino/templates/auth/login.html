{% extends 'common/base.html' %}

{% block title %} Kino Ticket Booking {% endblock %}
{% block style %} <link rel="stylesheet" href="{{ url_for('static', filename='style/auth/login.css') }}" type="text/css"/> {% endblock style %}

{% block content %}
<div class="container">
    <div class="box">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="notification is-danger">
			{{ messages[0] }}
		</div>
		{% endif %}
		{% endwith %}

		<div>
			<h2>&nbsp;&nbsp;Login&nbsp;&nbsp;</h2>
			<form action="{{ url_for('controller.login') }}" method="post">
				<div><label>Email<br><input type="text" name="username" placeholder="Enter username" required/></label></div>
				<div><label><br>Password<br><input type="password" name="password" placeholder="Enter password" required/></label></div>
				<br>
				<input class='submit' type="submit" value="Login"/>
				&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ url_for('controller.signup') }}" style="color:rgb(185, 31, 108)">Sign Up</a>
			</form>
		</div>

	</div>
</div>
{% endblock content %}
